  <body>
    <script>
      // Load the IFrame Player API code asynchronously.
      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/player_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    
      // Replace the 'ytplayer' element with an <iframe> and
      // YouTube player after the API code downloads.
      var playerVisit1;
      var playerVisit2;
      var playerVisit3;
      function onYouTubePlayerAPIReady() {

        playerVisit1 = new YT.Player('ytplayer-visit1', {
          height: '360',
          width: '300',
          videoId: 'CGZbxBIdhdw',
          playlist: 'CGZbxBIdhdw',
          loop: 1,
          autoplay: 1,
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange1
          }
        });

        playerVisit2 = new YT.Player('ytplayer-visit2', {
          height: '360',
          width: '300',
          videoId: '0irtMvuPXZc',
          playlist: '0irtMvuPXZc',
          loop: 1,
          autoplay: 1,
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange2
          }
        });

        playerVisit3 = new YT.Player('ytplayer-visit3', {
          height: '360',
          width: '300',
          videoId: 'z2YYrnyjSG4',
          playlist: 'z2YYrnyjSG4',
          loop: 1,
          autoplay: 1,
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange3
          }
        });
      }

      function onPlayerReady(event) {
        event.target.setVolume(0);
        event.target.playVideo();
      }

      function onPlayerStateChange1(event) {
        if (event.data == YT.PlayerState.ENDED) {
          playerVisit1.seekTo(0);
          playerVisit1.playVideo();
        }
      }
      function onPlayerStateChange2(event) {
        if (event.data == YT.PlayerState.ENDED) {
          playerVisit2.seekTo(0);
          playerVisit2.playVideo();
        }
      }
      function onPlayerStateChange3(event) {
        if (event.data == YT.PlayerState.ENDED) {
          playerVisit3.seekTo(0);
          playerVisit3.playVideo();
        }
      }
    </script>
